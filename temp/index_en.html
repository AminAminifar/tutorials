<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Tutorial - English</title>
  <!-- Persian font for any Farsi text on this page -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    :root {
      --header-height: 64px;
    }

    /* Use Arial for English by default */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
      padding-top: var(--header-height); /* ensure content sits below fixed header */
      box-sizing: border-box;
    }

    /* Any element marked with lang="fa" will use the Persian font */
    :lang(fa) {
      font-family: "Vazirmatn", Tahoma, sans-serif;
    }

    nav {
      width: 220px;
      background: #f7f7f7;
      padding: 1rem;
      border-right: 1px solid #e0e0e0;
      box-sizing: border-box;
    }

    nav h3 {
      margin-top: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0.5rem 0;
    }

    nav a {
      color: #333;
      text-decoration: none;
    }

    main {
      flex: 1;
      padding: 2rem;
      box-sizing: border-box;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      background: #333;
      color: white;
      padding: 0 1rem;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .content {
      /* No margin-top needed anymore since body has padding-top */
    }
  </style>
</head>
<body>
  <header>
    <a href="index_en.html">Home</a>
    <!-- Mark the Farsi link with lang="fa" so it renders with Vazirmatn -->
    <a href="index_fa.html" lang="fa">فارسی</a>
  </header>

  <nav>
    <h3>Contents</h3>
    <ul>
      <li><a href="#">Introduction</a></li>
      <li><a href="#">Installation</a></li>
      <li><a href="#">Examples</a></li>
    </ul>
  </nav>

  <main>
    <div class="content">
      <h1>Welcome to My Tutorial</h1>
      <p>This is the English version of your simple static website.</p>
    </div>
  </main>
</body>
</html>
